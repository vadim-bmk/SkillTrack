jwt:
  secret: secret-key-for-jwt-for-test-my-programm-service

track-service:
  url: http://localhost:8084

server:
  port: 8085

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/skill_track
    username: postgres
    password: postgres
    hikari:
      schema: progress_schema
      connection-init-sql: CREATE SCHEMA IF NOT EXISTS progress_schema
      connection-timeout: 10000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect
      hibernate:
        format_sql: true

  kafka:
    bootstrap-servers: localhost:29092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer